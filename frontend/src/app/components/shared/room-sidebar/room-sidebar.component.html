<div class="room-sidebar" id="room-sidebar">
  <div class="sidebar-header d-flex align-items-center justify-content-between p-2">
    <i class="ph ph-caret-circle-double-left" role="button" (click)="toggleSideNav()"></i>
    <h4 class="text-white" id="header">Room Details</h4>
    <div class="text-end">
        <!-- <i class="ph ph-x" role="button"></i> -->
    </div>
  </div>
  <div class="sidebar-body" id="sidebar-body">
    <div class="list-group">
        <h5 class="text-center">Participants</h5>
      <ol class="list-group" *ngFor="let participant of participants">
        <li class="list-group-item m-1 px-2 bg-dark text-light border-0 d-flex justify-content-between align-items-center">
          <span>{{ participant.name }}</span>
          <div>
            <i class="ph ph-camera" role="button"></i>
            <i class="ph ph-microphone p-1" role="button"></i>
        </div>
        </li>
      </ol>
    </div>
  </div>
  
  <div class="sidebar-footer" id="sidebar-footer">
    <button
      type="button"
      class="btn btn-danger w-100"
      (click)="onCreateMeeting()"
    >
      End Meeting
    </button>
  </div>
</div>
