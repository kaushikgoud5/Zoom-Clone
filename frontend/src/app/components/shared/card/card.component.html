<div class="container mt-3">
  <ng-container *ngFor="let meetingDetail of meetingDetails; let i =index">
    <div class="card card-custom p-4"  *ngIf="!showFewOnly || i < 2">
      <div class="d-flex mb-3 flex-column">
        <div class="">
          <img src="../../../../assets/Group.png" alt="" />
          <h5 class="card-title mb-0 mt-2">{{ meetingDetail.title | uppercase }}</h5>
          <p class="card-text mb-0 text-secondary">{{ meetingDetail.description }}</p>
          <p class="card-text">{{ meetingDetail.time | date : "dd/MM/yyyy hh:mm a" }}</p>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="avatar-group d-flex align-items-center">
          <img src="assets/avatar1.png" alt="Avatar 1" />
          <img src="assets/avatar2.png" alt="Avatar 2" />
          <img src="assets/avatar3.png" alt="Avatar 3" />
          <img src="assets/avatar4.png" alt="Avatar 4" />
          <!-- <span class="text-center">+9</span> -->
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-custom" (click)="startMeeting(meetingDetail)">Start</button>
          <button class="btn btn-outline-light" (click)="copyInvitation(meetingDetail.meetingLink)">Copy Invitation</button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
